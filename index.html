<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Neighborhood Map Project</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/map-icons.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
	<div id="container">
		<div id="places-container">
			<h1>Bakeries in Los Gatos!</h1>
			<div>
				<input id="filter-locations-box" type="text" value="Search Me!">
				<button id="filter-locations-button">Filter <i class="fas fa-filter"></i></button>
			</div>
			<p <input data-bind="value: bakeryName"></p>
		</div>
		<div id="map"></div>
	</div>
	<script src= "https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyCRcl69S3ORE0yakt0COJv0uwGZaRGxF20&v=3&callback=initMap" async defer></script>
	<script src="js/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
</html>
