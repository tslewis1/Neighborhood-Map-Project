<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Neighborhood Map Project</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/map-icons.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	 crossorigin="anonymous">
	 <meta name="viewport" content="width=device-width,initial-scale=1.0"></head>

<body>
	<div id="container">
		<div id="places-container">
			<div id="places-list">
				<h1>Bakeries in Los Gatos!</h1>
				<div class="filter-locations-search">
					<input id="filter-locations-box" 
					type="text" 
					data-bind="textInput: filter.filterParams,
					event: {keyup: filter.onUpdate},
					hasFocus: filter.hasFocus,
					">
				</div>
				<div class="bakeries-list" data-bind="style: {display: (filter.hasFocus() || !filter.hidden)? 'inherit' : 'none'}">
					<ul data-bind="foreach: bakeries">
						<li>
							<a href="#"data-bind="text: name, click: onclick" style="color: white"></a>
							<div data-bind="style: {display: (visible())? 'inherit' : 'none'}">
								<p data-bind="text: streetAddress"></p>
								<p data-bind="text: phone"></p>
								<p data-bind="text: rating"></p>
							</div>
						</li>
					</ul>
				</div>
				<div id="menu-icon-container" data-bind="onclick: hideIcon(this), onclick: filter.hidden(true)">
					<div class="menu-icon bar1"></div>
					<div class="menu-icon bar2"></div>
					<div class="menu-icon bar3"></div>
				</div>
				
				<div id="menu-icon-background"></div>
			</div>
		</div>
		<div id="map">Loading...</div>
	</div>
	<script src="js/mapView.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/knockout-3.4.2.js"></script>
	<script src="js/locations.js"></script>
	<script src="js/filter.js"></script>
	<script src="js/app.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyCRcl69S3ORE0yakt0COJv0uwGZaRGxF20&v=3&callback=mapReady"
	async defer></script>
</html>
